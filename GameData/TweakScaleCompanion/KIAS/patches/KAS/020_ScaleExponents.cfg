// Exponents for KAS >= 0.4.7

TWEAKSCALEEXPONENTS:NEEDS[KAS,TweakScale]
{
	name = KASModuleAnchor
	groundDrag = 2				// Drag value of the anchor when it touch the ground
	bounciness = 1				// Bounciness of the anchor
	dynamicFriction = 2.5		// Dynamic friction of the anchor when it touch the ground
	staticFriction = 2.5		// Static friction of the anchor when it touch the ground
}

TWEAKSCALEEXPONENTS:NEEDS[KAS,TweakScale]
{
	name = KASModuleContainer
	maxSize = 3
}

TWEAKSCALEEXPONENTS:NEEDS[KAS,TweakScale]
{
	name = KASModuleGrab
	attachMaxDist = 2
	evaPartPos = 2		// (0.0, 0.10, -0.15)
	dropPartPos = 2		// (0.0, 0.0, -0.55)
	storedSize = 3
}

TWEAKSCALEEXPONENTS:NEEDS[KAS,TweakScale]
{
	name = KASModuleGrapplingHook
	partBreakForce = 2						// The force that needs to be applied on the grapple/part joint to break
	staticBreakForce = 2					// The force that needs to be applied on the grapple/static joint to break
	aboveDist = 2							// Distance from the attach point to the center of the part
	forceNeeded = 2							// Collision force needed to attach the grapple
	rayLenght = 2							// Attach ray lenght
}

TWEAKSCALEEXPONENTS:NEEDS[KAS,TweakScale]
{
	name = KASModuleMagnet
	breakForce = 2							// The force that needs to be applied on the magnet joint to break.
	float = 2
	powerDrain = 2							// Power consumption when the magnet is used
}

// The following PartModule doesnt need a Exponent:
//	* KASModulePartBay

TWEAKSCALEEXPONENTS:NEEDS[KAS,TweakScale]
{
	name = KASModulePort
	breakForce = 2
	rotateForce = 2
}

TWEAKSCALEEXPONENTS:NEEDS[KAS,TweakScale]
{
	name = KASModuleStrut
	maxLenght = 1
	breakForce = 2
	jointScale = 1
	tubeScale = 1
	textureTiling = 2
	evaStrutPos = 2 		// (0.05, 0.059, -0.21)
}


